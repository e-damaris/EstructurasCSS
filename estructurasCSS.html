<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras CSS</title>
    <!-- Aquí puedes incluir enlaces a tus archivos de estilo (CSS) o scripts (JS) -->
    <link rel="stylesheet" href="flexboxgrid.min.css">
    <style>
        /*Estilo CSS para tu página */
        body{
            background:azure;
            margin: 0;
            padding: 0;
            color: azure;
            text-align: center;
            font-size: 16px;
            box-sizing: border-box;
        }
        nav{
            background:#056022;
        }
        header{
            background: #0b8935;
        }
        .seccion{
            background: #11a837;
        }
        footer{
            background: #1ace53;
        }
        a{
            color: azure;
        }
        li{
            text-align: left;
        }
        header, .seccion, footer, nav{
            padding: 1em;
        }
        @media screen and (min-width: 600px){
            /*Aqui inician los estilos de tablet*/

            header, .seccion, footer{
                height: 200px;
            }
            /*Aqui terminan los estilos de tablet*/
        }
        @media screen and (min-width: 1024px){
            /*Aqui inician los estilos de desktop*/
           nav{
                background:rgb(130, 0, 61);
             }
            header{
                background:rgb(174, 16, 106);
            }
            .seccion{
                background:rgb(228, 51, 181);
            }
            footer{
                background:rgb(226, 141, 180);
            }
            /*Aqui terminan los estilos de desktop*/
        }
    </style>
</head>
<body>
    <div class="row">
        <header class="col-xs-12">
            <!-- Puedes colocar el logotipo o el título de tu sitio aquí -->
            <h1 class="box">Nombre de tu Sitio</h1>
        </header>
    </div>

    <main class="row">
        <nav class="col-xs-12 col-sm-3 col-lg-2">
            <!-- Aquí puedes agregar enlaces de navegación -->
            <ul class="box">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sección 1</a></li>
                <li><a href="#">Sección 2</a></li>
                <!-- Agrega más enlaces según sea necesario -->
            </ul>
        </nav>
        <section class="col-xs-12 col-sm-9 col-lg-10">
            <section class="seccion box">
                <!-- Contenido de la primera sección -->
                <h2>Sección 1</h2>
                <p>Texto o contenido de la primera sección.</p>
             </section>

            <section class="seccion box">
                <!-- Contenido de la segunda sección -->
                <h2>Sección 2</h2>
                <p>Texto o contenido de la segunda sección.</p>
            </section>
        </section>
 
    </main>

    <div class="row">
        <footer class="col-xs-12">
            <!-- Pie de página -->
            <p class="box">Derechos de autor © 2024 Tu Nombre</p>
        </footer>
    </div>
</body>
</html>
