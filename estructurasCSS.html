<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras CSS</title>
    <!-- Aquí puedes incluir enlaces a tus archivos de estilo (CSS) o scripts (JS) -->
    <style>
        /*Estilo CSS para tu página */
        body{
            background:#ff0000;
            margin: 0;
            padding: 0;
            color: azure;
            text-align: center;
            font-size: 16px;
            box-sizing: border-box;
        }
        nav{
            background:#e100ff;
            padding: 1em;
            position: absolute;
            top: 0;
            left: 0;
            width: 20%;
            height: 600px;
        }
        header, section, footer{
            height: 200px;
        }
        header{
            background: #ffff00;
            padding: 1em;
        }
        section{
            background: #00ff00;
            padding: 1em;
        }
        footer{
            background: #00d5ff;
            padding: 1em;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <!-- Puedes colocar el logotipo o el título de tu sitio aquí -->
        <h1>Nombre de tu Sitio</h1>
    </header>

    <main>
        <nav>
            <!-- Aquí puedes agregar enlaces de navegación -->
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sección 1</a></li>
                <li><a href="#">Sección 2</a></li>
                <!-- Agrega más enlaces según sea necesario -->
            </ul>
        </nav>

        <section>
            <!-- Contenido de la primera sección -->
            <h2>Sección 1</h2>
            <p>Texto o contenido de la primera sección.</p>
        </section>

        <section>
            <!-- Contenido de la segunda sección -->
            <h2>Sección 2</h2>
            <p>Texto o contenido de la segunda sección.</p>
        </section>
    </main>

    <footer>
        <!-- Pie de página -->
        <p>Derechos de autor © 2024 Tu Nombre</p>
    </footer>

</body>
</html>
